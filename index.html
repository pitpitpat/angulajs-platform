<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Healthmasters Management Tool</title>
		<link rel="icon" type="image/x-icon" href="img/logo-healthmasters.png"/>

		<!-- CSS -->
		<link rel="stylesheet" href="css/open-sans.css">
		<link rel="stylesheet" href="bower_components/bootstrap-4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/fontawesome-5.3.1/css/all.css">
		<link rel='stylesheet' href='bower_components/angular-loading-bar/build/loading-bar.min.css' type='text/css' media='all'>
		<link rel="stylesheet" href="css/app.css">

	</head>
	<body>

		<div ng-app="healthmastersApp" class="app-body">

			<nav class="navbar navbar-dark bg-purple fixed-top navbar-expand-lg py-1">
				<a class="navbar-brand p-0" href="/">
					<img src="img/logo-healthmasters.png" alt="navbar logo" class="navbar-logo"/>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link py-0 fs-08 fw-bold" ng-class="{'active': currentPage === 'registration'}" href="#!/registration">Εγγραφή Ασκούμενου</a>
						</li>
						<li class="nav-item">
							<a class="nav-link py-0 fs-08 fw-bold" ng-class="{'active': currentPage === 'measurements'}" href="#!/measurements">Προσθήκη Μέτρησης</a>
						</li>
					</ul>
				</div>
			</nav>

			<div class="platform-body">
				<div ng-view class="main-view"></div>

				<footer class="main-footer">
					<div class="container">
						<div class="row">
							<div class="col">
								&copy; 2018 Healthmasters Management Tool by P.Plytas
							</div>
						</div>
					</div>
				</footer>
			</div>

		</div>

		<!-- JavaScript Modules -->
		<script src="bower_components/jquery-3.3.1/jquery-3.3.1.min.js"></script>
		<script src="bower_components/bootstrap-4.1.3/js/bootstrap.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route-1.6.9/angular-route-1.6.9.min.js"></script>
		<script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>

		<!-- AngularJS [app, utilities, services, controllers] -->
		<script src="js/app.js"></script>
		<script src="js/utilities/generalUtility.js"></script>
		<script src="js/services/generalService.js"></script>
		<script src="js/controllers/registrationCtrl.js"></script>
		<script src="js/controllers/measurementsCtrl.js"></script>

	</body>
</html>
