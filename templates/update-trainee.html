<!-- Breadcrumbs-->
<ol class="breadcrumb">
	<li class="breadcrumb-item">
		<a ui-sref="base.trainee.show">Ασκούμενοι</a>
	</li>
	<li class="breadcrumb-item active">{{trainee.fullname}}</li>
	<li class="breadcrumb-item active">Στοιχεία</li>
</ol>
<div class="update-trainee">
	<div class="row justify-content-center">
		<div class="col">
			<div class="card">
				<div class="card-header blue lighten-1 text-white">
					<i class="fas fa-address-card mr-1"></i> Στοιχεία Ασκούμενου
				</div>
				<div class="card-body">
					<form class="label-09" name="traineeForm">
						<div class="form-row justify-content-center">
							<div class="form-group col-md-4">
								<label>Επίθετο</label><label class="text-danger">*</label>
								<input ng-model="trainee.surname" type="text" class="form-control form-control-sm" required>
							</div>
							<div class="form-group col-md-4">
								<label>Όνομα</label><label class="text-danger">*</label>
								<input ng-model="trainee.name" type="text" class="form-control form-control-sm" required>
							</div>
							<div class="form-group col-md-4">
								<label>Απασχόληση</label>
								<input ng-model="trainee.occupation" type="text" class="form-control form-control-sm">
							</div>
						</div>
						<div class="form-row justify-content-center">
							<div class="form-group col-md-4">
								<label>Πατρώνυμο</label>
								<input ng-model="trainee.fathername" type="text" class="form-control form-control-sm">
							</div>
							<div class="form-group col-md-4">
								<label>Διεύθυνση Κατοικίας</label>
								<input ng-model="trainee.address" type="text" class="form-control form-control-sm">
							</div>
							<div class="form-group col-md-4">
								<label>Α.Δ.Τ.</label>
								<input ng-model="trainee.adt" type="text" class="form-control form-control-sm">
							</div>
						</div>
						<div class="form-row justify-content-center">
							<div class="form-group col-md-4">
								<label>Τηλέφωνο Επικοινωνίας</label>
								<input ng-model="trainee.contact_phone" type="tel" class="form-control form-control-sm" pattern="[0-9]{10}">
							</div>
							<div class="form-group col-md-4">
								<label>Τηλέφωνο Ανάγκης</label>
								<input ng-model="trainee.emergency_phone" type="tel" class="form-control form-control-sm" pattern="[0-9]{10}">
							</div>
							<div class="form-group col-md-2">
								<label>Ύψος</label>
								<input ng-model="trainee.height" type="text" class="form-control form-control-sm">
							</div>
							<div class="form-group col-md-2">
								<label>Βάρος</label>
								<input ng-model="trainee.weight" type="text" class="form-control form-control-sm">
							</div>
						</div>
						<div class="form-row justify-content-center">
							<div class="form-group col-md-4">
								<label>Ημερ. Γέννησης</label><label class="text-danger">*</label>
								<input ng-model="trainee.birth_date" type="date" class="form-control form-control-sm" required>
							</div>
							<div class="form-group col-md-4">
								<label>Ημερ. Εγγραφής</label><label class="text-danger">*</label>
								<input ng-model="trainee.registration_date" type="date" class="form-control form-control-sm" required>
							</div>
							<div class="form-group col-md-4 text-center">
								<div class="d-block">
									<label>Φύλο</label><label class="text-danger">*</label>
								</div>
								<div class="form-check form-check-inline py-1">
									<input ng-model="trainee.gender" value="male" class="form-check-input" type="radio" name="exampleRadios">
									<label class="form-check-label">Άνδρας</label>
								</div>
								<div class="form-check form-check-inline py-1">
									<input ng-model="trainee.gender" value="female" class="form-check-input" type="radio" name="exampleRadios">
									<label class="form-check-label">Γυναίκα</label>
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col text-center">
								<button ng-click="updateTrainee()" ng-disabled="!traineeForm.$valid || !trainee.gender || !traineeForm.$dirty" type="submit" class="btn btn-primary">ΕΝΗΜΕΡΩΣΗ</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
