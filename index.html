<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Manage | The Healthmasters</title>
		<link rel="icon" type="image/x-icon" href="img/logo-healthmasters.png"/>

		<!-- CSS -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/fontawesome/css/all.css">
		<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css" type="text/css" media="all">
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css">
		<link rel="stylesheet" href="styles/app.css">
		<link rel="stylesheet" href="styles/sb-admin.css">
	</head>
	<body>

		<div ng-app="healthmastersApp">

			<div id="wrapper">

				<sidebar minimized="sidebarMinimized" current-state="currentPage"></sidebar>

				<div id="content-wrapper">

					<ui-view></ui-view>

				</div>

			</div>

			<!-- Scroll to Top Button-->
			<a class="scroll-to-top rounded-circle" ng-click="goToTop()">
				<i class="fas fa-angle-up"></i>
			</a>

			<!-- Logout Modal-->
			<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Έτοιμος να φύγεις?</h5>
							<button class="close" type="button" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
						</div>
						<div class="modal-body">Επίλεξε "Αποσύνδεση" αν είσαι έτοιμος να αποχωρήσεις απο αυτή τη σελίδα.</div>
						<div class="modal-footer">
							<button class="btn btn-light" type="button" data-dismiss="modal">ΑΚΥΡΩΣΗ</button>
							<a class="btn btn-danger" ui-sref="logout">ΑΠΟΣΥΝΔΕΣΗ</a>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- JavaScript Modules -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/js/mdb.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
		<script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
		<script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>
		<script src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-messages/angular-messages.min.js"></script>
		<script src="bower_components/angular-material/angular-material.min.js"></script>
		<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
		<script src="bower_components/chart.js/dist/Chart.min.js"></script>

		<!-- AngularJS -->
		<script src="app/app.module.js"></script>
		<script src="app/app.routes.js"></script>
		<script src="js/utilities/generalUtility.js"></script>
		<script src="app/services/general.service.js"></script>
		<script src="app/services/trainee.service.js"></script>
		<script src="js/directives/generalDirective.js"></script>
		<script src="js/controllers/overviewCtrl.js"></script>
		<script src="js/controllers/addTraineeCtrl.js"></script>
		<script src="js/controllers/addMeasurementsCtrl.js"></script>
		<script src="js/controllers/showTraineeCtrl.js"></script>
		<script src="js/controllers/updateTraineeCtrl.js"></script>
		<script src="js/controllers/showMeasurementsCtrl.js"></script>
		<script src="js/controllers/userProfileCtrl.js"></script>
		<script src="app/components/search-bar/search-bar.component.js"></script>
		<script src="app/components/navbar/navbar.component.js"></script>
		<script src="app/components/sidebar/sidebar.component.js"></script>
		<script src="app/components/sidebar-toggler/sidebar-toggler.component.js"></script>
		<script src="app/components/avatar/avatar.component.js"></script>
	</body>
</html>
